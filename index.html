<!DOCTYPE html>
<html>
<head>
	<title>Facebook bar</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main-bar">
		<div class="icon-search">
			<button class="fbicon" type="button"></button>
			<div class="search-form">
				<input class="field" type="text" placeholder="Search Facebook">
				<button class="action" type="submit">
					
						<i></i>
					
				</button>
			</div>
		</div>
		<div class="user-info">
			<button class="profile" type="button">
				<div class="flexbutton">
					<img class="thumbnail" src="imgs/profile-pic.jpeg" alt="Profile thumbnail">
					<span class="name">Max</span>
				</div>
			</button>
			<button class="home" type="button">
				<span class="homespan">Home</span>
			</button>
			<button class="newfriend" type="button">
				
			</button>
			<button class="message" type="button">
				
			</button>
			<button class="notification" type="button">
				
			</button>
			<button class="privacy" type="button">
				
			</button>
			<button class="options" type="button">
				
			</button>
		</div>
	</div>
</body>
</html>
